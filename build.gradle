buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath "com.avast.gradle:gradle-docker-compose-plugin:0.14.9"
    }
}


plugins {
    id 'java'
    id 'maven-publish'
    id "io.freefair.lombok" version "6.1.0"
    id "application"
    id "org.springframework.boot" version "2.5.6"
}

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.6.RELEASE'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.2.6.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-hystrix:2.2.9.RELEASE'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.1'
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    implementation group: 'org.liquibase', name: 'liquibase-core', version: '4.6.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.2.6.RELEASE'
    implementation group: 'io.micrometer', name: 'micrometer-registry-prometheus', version: '1.8.0'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
    testImplementation group: 'org.springframework.security', name: 'spring-security-test', version: '5.6.0'
}

group = 'ru.cherry'
version = '0.0.1-SNAPSHOT'
description = 'docflow'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
